<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="main-page">
        <div class="carousel-container">
            <div class="carousel-image-wrapper clear">

                <figure><img src="./images/image2.jpg" alt="image"></figure>
                <figure><img src="./images/image3.jpg" alt="image"></figure>
                <figure><img src="./images/image4.jpg" alt="image"></figure>
                <figure><img src="./images/image5.jpg" alt="image"></figure>
                <figure><img src="./images/image6.jpg" alt="image"></figure>
                <figure><img src="./images/image7.jpg" alt="image"></figure>
            </div>
        </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
